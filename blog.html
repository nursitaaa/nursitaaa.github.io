---
layout : default
title : Blog
---

<section class="blog.contantainer">
<h1>Blog</h1>
<div class="blog-grid">
<ul>
    {% for post in site.posts %}
    <div class="blog-card">
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p class="blog-date">{{ post.date | date_to_string }}</p>
        <p class="blog-excerpt"> {{ post.excerpt }}</p>
    </li>
    </div>
    {% endfor %}
</ul>
</div>
</section>
